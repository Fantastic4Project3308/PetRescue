<!DOCTYPE>
<html>
    <head>
        <link href="static/style.css" type="text/css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furever Pet</title>
        <style>
            label, select {
                display: block;
                margin: 0.25rem;
                padding: 0.25rem;
            }
            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            #button-container {
                padding-top: 1rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="title">FurEver Pet <img src="static/logo.png" width=25px height=25px/></h1>
            <nav>
                <a class="nav-anchor" href="aboutus">About Us</a>
                <a class="nav-anchor" href="cats">Cats</a>
                <a class="nav-anchor" href="dogs">Dogs</a>
                <a class="nav-anchor" href="adoptionform">Adoption Form</a>
            </nav>
        </header>
        <main>
            <aside>
                <div class="aside-div">
                    <form>
                      <label for="breed">BREED</label>
                      <select name="breed" id="breed">
                        <option value="Any">Any</option>
                        <option value="Mix">Mix</option>
                        <option value="French Bulldogs">French Bulldogs</option>
                        <option value="Labrador Retrievers">Labrador Retrievers</option>
                        <option value="Golden Retrievers">Golden Retrievers</option>
                        <option value="German Shepherd Dogs">German Shepherd Dogs</option>
                      </select>
                      <label for="age">AGE(month)</label>
                      <select name="age" id="age">
                        <option value="Any">Any</option>
                        <option value="3">0-3</option>
                        <option value="6">3-6</option>
                        <option value="12">6-12</option>
                        <option value="13">12+</option>
                      </select>
                      <label for="size">SIZE</label>
                      <select name="size" id="size">
                        <option value="Any">Any</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                      </select>
                      <label for="gender">GENDER</label>
                      <select name="gender" id="gender">
                        <option value="Any">Any</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                      <label for="color">COLOR</label>
                      <select name="color" id="color">
                        <option value="Any">Any</option>
                        <option value="White">White</option>
                        <option value="Gray">Gray</option>
                        <option value="Black">Black</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Brown">Brown</option>
                        <option value="Mixed">Mixed</option>
                      </select>
                      <div id="button-container">
                        <input type="button" value="SEARCH" id="search">
                      </div>
                    </form>
                </div>
            </aside>
            <section>
                <article class="article-div">
                <ul>
                {% for petID in petIDSet %}
                    <li>
                        <a href="{{petType.lower()}}_{{petID}}" target="_blank">
                            <img src="static/{{petID}}.jpg" alt="{{petType}}" />
                            <p>Pet ID: {{petID}}</p>
                        </a>
                    </li>
                {% endfor %}
                </ul>
                <article>
            </section>
        </main>
        <footer>
            <h4 class="title">Â©2023 FurEver.com All trademarks are owned by Fantastic Four.</h4>
        </footer>
        <script>
        const searchButton = document.getElementById('search');
        searchButton.addEventListener('click', () => {
            const currURL = window.location.href;
            let nextURL = `${currURL.substring(0, currURL.lastIndexOf('dogs?'))}dogs?`
            if (document.getElementById('breed')['value'] !== 'Any') nextURL += `breed=${document.getElementById('breed')['value']}&`
            if (document.getElementById('age')['value'] !== 'Any') nextURL += `age=${document.getElementById('age')['value']}&`
            if (document.getElementById('size')['value'] !== 'Any') nextURL += `size=${document.getElementById('size')['value']}&`;
            if (document.getElementById('gender')['value'] !== 'Any') nextURL += `gender=${document.getElementById('gender')['value']}&`;
            if (document.getElementById('color')['value'] !== 'Any') nextURL += `color=${document.getElementById('color')['value']}&`;
            window.location.href = nextURL;
        });
        </script>
    </body>
</html>
