  File: userInformation.html
  
  Objective: This is an HTML file that displays user information in a table, linked to Furever.py.
  It uses JavaScript to populate the table with data from a JSON object.
  
  Date: Apr 2023
-->


<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- Add a heading to the page -->
    <h1>User Information <img src="static/logo.png" width=25px height=25px/></h1>
    <!-- Create a table to display user information -->
    <table>  
      <!-- Add table header with column names -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Title(Animal ID)</th>
        </tr>
      </thead>
      <!-- Add table body with user data -->
      <tbody id="user-info">
      </tbody>
    </table>
    <!-- Use JavaScript to populate the table with data -->
    <script>
      const tableBody = document.getElementById('user-info');
      // Parse JSON data from Flask backend
      const contacts = JSON.parse('{{ contacts | tojson | safe}}')
      console.log(contacts);
      // Loop through each user data and create a table row for each user
      // Fields of tables defined on SQL_TESTING.md
      for (const data of contacts) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.ContactId}</td>
            <td>${data.Name || ''}</td>
            <td>${data.PhoneNumber || ''}</td>
            <td>${data.TitleAnimalId || 'Not Found'}</td>
          `;
          tableBody.appendChild(row);
        }
    </script>
  </body>
</html>
